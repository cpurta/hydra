version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"
typegen:
  metadata:
    source: ws://node-template:9944/
  events:
    - balances.Transfer
  calls:
    - timestamp.set
  outDir: types
processor:
  chains:
    - name: e2e-test
      indexerEndpointURL: http://hydra-indexer-gateway:8080/v1/graphql
mappings:
  - substrateChain: e2e-test
    mappingsModule: mappings
    eventHandlers:
      - event: balances.Transfer
        handler: balancesTransfer
    extrinsicHandlers:
      - extrinsic: timestamp.set
        handler: timestampCall
    preBlockHooks:
      - handler: preHook
        filter:
          height: '[0,0]'
      - handler: loader
        filter:
          height: '[0,0]'
      - handler: preHook
        filter:
          height: '[1, 2]'
    postBlockHooks:
      - handler: postHook
        filter:
          height: '[2, 4)'
